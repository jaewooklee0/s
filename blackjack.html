<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2c3e50;
            color: white;
        }

        #game-container {
            margin: 20px auto;
            width: 300px;
        }

        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            background-color: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }

        input {
            padding: 10px;
            font-size: 16px;
            text-align: center;
        }

        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        #balance-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div id="game-container">
    <h1>Blackjack</h1>

    <div id="balance-container">
        <strong>Balance: </strong><span id="balance">$1000</span>
    </div>

    <div id="bet-section">
        <input type="number" id="bet-amount" placeholder="Enter Bet Amount">
        <button onclick="placeBet()">Place Bet</button>
    </div>

    <div id="hands">
        <p><strong>Dealer's Hand:</strong> <span id="dealer-hand"></span></p>
        <p><strong>Your Hand:</strong> <span id="player-hand"></span></p>
    </div>

    <div id="controls">
        <button onclick="hit()" id="hit-btn">Hit</button>
        <button onclick="stand()" id="stand-btn">Stand</button>
        <button onclick="doubleDown()" id="double-btn">Double Down</button>
        <button onclick="goBack()">Back to Casino</button>
    </div>

    <div id="result"></div>
</div>

<script src="blackjack.js"></script>

</body>
</html>
