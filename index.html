<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="casino-header">
        <div class="casino-logo">Casino Logo</div>
        <div class="balance-container">
            <div class="balance-display">
                <span class="balance-icon">üí∞</span>
                <span>Your Balance: $1000</span>
            </div>
            <button class="add-funds-btn">Add Funds</button>
        </div>
        <div class="search-container">
            <span class="search-text">Search Games</span>
            <div class="search-icon">
                <div class="search-icon-inner">üîç</div>
            </div>
        </div>
    </header>
    
    <div class="casino-content">
        <aside class="sidebar">
            <div class="sidebar-item">Game 1</div>
            <div class="sidebar-item">Game 2</div>
            <div class="sidebar-item">Game 3</div>
        </aside>
        <main class="main-content">
            <div class="banner"></div>
            <h2 class="section-title">Popular Games</h2>
            <div class="game-grid">
                <div class="game-card">Game Card 1</div>
                <div class="game-card">Game Card 2</div>
                <div class="game-card">Game Card 3</div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
